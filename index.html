    <script>
        // Updated definitions object
        const definitions = {
            GI: "Garment Intelligence",
            UGI: { definition: "Unearthing Garment Intelligence", hidden: true },
            // other definitions...
        };

        // Updated toggleDefinition function
        function toggleDefinition(acronym) {
            if (acronym === 'GI') {
                // Logic for GI acronym
                if (currentDefinition === definitions.GI) {
                    currentDefinition = definitions.UGI.hidden ? definitions.UGI.definition : definitions.GI;
                    definitions.UGI.hidden = !definitions.UGI.hidden; // Toggle hidden state
                } else {
                    currentDefinition = definitions.GI; // revert back to GI
                }
            }
            // Logic for other acronyms...
        }
    </script>
