    p.p2 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #000000; -webkit-text-stroke: #000000; min-height: 14.0px}
    p.p3 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #000000; min-height: 14.0px}
    p.p4 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #000000}
    li.li1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #000000; -webkit-text-stroke: #000000}

    .definition {
        margin: 0; /* Remove extra line spacing */

<body>
<p class="p1"><span class="s1"><b>Tom M.W.D.</b></span></p>
<p class="p1"><a href="https://github.com/tommwd/intelligence" target="_blank" style="text-decoration: none; color: inherit;"><span class="s1">Intelligence</span></a></p>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1 clickable-text" id="gi-text"><span class="s1">Garment Intelligence (GI)</span></p>
<div class="definition" id="gi-definition">Sourcing Intelligence</div>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1 clickable-text" id="pod-text"><span class="s1">Proof of Design (POD)</span></p>
<div class="definition" id="pod-definition">Sourcing Intelligence</div>
<p class="p2"><span class="s1"></span><br></p>
<p class="p1 clickable-text" id="opp-text"><span class="s1">One Piece Pattern (OPP)</span></p>
<div class="definition" id="opp-definition">Access Intelligence</div>


<script>
    const definitions = {
        gi: "Sourcing Intelligence",
        pod: "Sourcing Intelligence",
        opp: "Access Intelligence"
    };

    const toggleDefinition = (textElementId, definitionId) => {
        const textElement = document.getElementById(textElementId);
        const definition = document.getElementById(definitionId);

        const match = textElement.textContent.match(/\(([^)]+)\)/);
        const acronym = match ? match[1].toLowerCase() : null;
        const targetText = acronym && definitions[acronym] ? definitions[acronym] : "Undefined";
        const targetLink = acronym ? `https://tommwd.com/${acronym}` : null;

        if (definition.style.display === 'block') {
            definition.style.display = 'none';
            definition.textContent = '';
        } else {
            definition.style.display = 'block';
            definition.textContent = '';

            let index = 0;

            const typewriterEffect = () => {
                if (index < targetText.length) {
                    definition.textContent += targetText.charAt(index);
                    index++;
                    setTimeout(typewriterEffect, 30);
                } else if (targetLink) {
                    const link = document.createElement('a');
                    link.href = targetLink;
                    link.target = "_blank";
                    link.textContent = targetText;
                    link.style.color = 'grey';
                    link.style.textDecoration = 'none';
                    definition.textContent = '';
                    definition.appendChild(link);
                }
            };

            typewriterEffect();
        }
    };

    document.getElementById('gi-text').addEventListener('click', () => {
        toggleDefinition('gi-text', 'gi-definition');
    });

    document.getElementById('pod-text').addEventListener('click', () => {
        toggleDefinition('pod-text', 'pod-definition');
    });

    document.getElementById('opp-text').addEventListener('click', () => {
        toggleDefinition('opp-text', 'opp-definition');
    });
</script>
