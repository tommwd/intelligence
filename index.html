<script>
    const toggleDefinition = (textElementId, definitionId) => {
        const textElement = document.getElementById(textElementId);
        const definition = document.getElementById(definitionId);

        if (definition.style.display === 'block') {
            definition.style.display = 'none';
            definition.textContent = '';
        } else {
            const text = "Sourcing Intelligence";
            let index = 0;

            definition.style.display = 'block';
            definition.textContent = '';

            const typewriterEffect = () => {
                if (index < text.length) {
                    definition.textContent += text.charAt(index);
                    index++;
                    setTimeout(typewriterEffect, 30);
                }
            };

            typewriterEffect();
        }
    };

    document.getElementById('gi-text').addEventListener('click', () => {
        toggleDefinition('gi-text', 'gi-definition');
